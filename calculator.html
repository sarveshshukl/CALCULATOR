<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    
        
        <div style="background-color : gray;"class="calculator__display">0</div>
        <div style="background-color:rgb(173, 165, 162);" class="calculator__keys">
          <button style="background-color:rgb(44, 35, 32);" data-action="reset">AC</button>
          <button style="background-color:rgb(44, 35, 32);" data-action="negate">+/-</button>
          <button style="background-color:rgb(44, 35, 32);" data-action="percentage">%</button>
          <button style="background-color:rgb(231, 71, 22);"data-action="divide" class="key__side">/</button>
          <button  style="background-color:rgb(71, 63, 60);">7</button>    
          <button style="background-color:rgb(71, 63, 60);">8</button>        
          <button style="background-color:rgb(71, 63, 60);">9</button>        
          <button style="background-color:rgb(231, 71, 22);"data-action="multiply" class="key__side" >x</button>
          <button style="background-color:rgb(71, 63, 60);">4</button>    
          <button style="background-color:rgb(71, 63, 60);">5</button>        
          <button style="background-color:rgb(71, 63, 60);">6</button>        
          <button style="background-color:rgb(231, 71, 22);"data-action="subtract" class="key__side">-</button>  
          <button style="background-color:rgb(71, 63, 60);">1</button>    
          <button style="background-color:rgb(71, 63, 60);">2</button>        
          <button style="background-color:rgb(71, 63, 60);">3</button>        
          <button style="background-color:rgb(231, 71, 22);"data-action="add" class="key__side"  "background-color:orange
          ;">+</button>
          <button  style="background-color:rgb(71, 63, 60);" class="key__zero">0</button>        
          <button style="background-color:rgb(71, 63, 60);">.</button>                
          <button style="background-color:rgb(231, 71, 22);"data-action="result" class="key__side">=</button>    
        </div>
      </div>
</body>
</html>
